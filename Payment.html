<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="pay.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">billing address</h3>

            <div class="inputBox">
              <span>full name :</span>
              <input type="text" placeholder="Enter Full Name" />
            </div>
            <div class="inputBox">
              <span>email :</span>
              <input type="email" placeholder="example@fatcorp.com" />
            </div>
            <div class="inputBox">
              <span>address :</span>
              <input type="text" placeholder="Street - Block" />
            </div>
            <div class="inputBox">
              <span>city :</span>
              <input type="text" placeholder="i.e Karachi" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>state :</span>
                <input type="text" placeholder="i.e Pakistan" />
              </div>
              <div class="inputBox">
                <span>zip code :</span>
                <input type="text" placeholder="i.e 123 456" />
              </div>
            </div>
          </div>

          <div class="col">
            <h3 class="title">payment</h3>

            <div class="inputBox">
              <span>cards accepted :</span>
              <img src="imagess/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>name on card :</span>
              <input type="text" placeholder="Card Holder's Name" />
            </div>
            <div class="inputBox">
              <span>credit card number :</span>
              <input type="number" placeholder="i.e 1111-2222-3333-4444" />
            </div>
            <div class="inputBox">
              <span>exp month :</span>
              <input type="text" placeholder="Month" />
            </div>

            <div class="flex">
              <div class="inputBox">
                <span>exp year :</span>
                <input type="number" placeholder="i.e 2025" />
              </div>
              <div class="inputBox">
                <span>CVV :</span>
                <input type="text" placeholder="i.e 1234" />
              </div>
            </div>
          </div>
        </div>

        <input type="button" class="submit-btn" onclick="location.href='/Subscription.html'"/>
      </form>
    </div>
  </body>
</html>
